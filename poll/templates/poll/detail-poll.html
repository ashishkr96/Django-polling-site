{% extends 'poll/base.html' %}

{% block content %}
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
    <form action="{% url 'poll-vote' question.id %}" method="post">
        {% csrf_token %}

        {{ question }}

        {% for choice in question.choice %}
            <div class="radio">
                <label><input type="radio" name="choice" value="{{ choice.id }}">{{ choice.choices }}
                </label>

            </div>
        {% endfor %}
        <button type="submit" class="btn btn-outline-success">Vote</button>
    </form>



{% endblock %}
