{% extends 'poll/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}

<legend>{{ question.Question }}</legend><br>
{% if question.image %}
    <img class = "vote-image"src="{{ question.image.url }}" alt="image-deleted"><br>
{% else %}
<br>
{% endif %}

    <form action="{% url 'personality-answer' question.id %}" method="post" id="form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}




        <button class="btn btn-outline-success mt-2" type="submit" name="ques">Submit</button>

    </form>




{% endblock %}
